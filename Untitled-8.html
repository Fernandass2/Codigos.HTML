<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            display: none; /* Oculta a mensagem por padrão */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Entrar</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="fernanda.php">Entrar</button>
            <p><a href="fernanda.php">Ir para a página PHP</a></p>
            <p id="error-message" class="error-message">Nome de usuário ou senha inválidos.</p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário para fins de demonstração
            
            // Simulação de validação
            var username = document.getElementById('fernanda').value;
            var password = document.getElementById('123@senac').value;
            var errorMessage = document.getElementById('Usuario não autorizado');

            // Exemplo de validação simples (substitua isso pela sua lógica real)
            if (username === 'admin' && password === 'password') {
                alert('Login bem-sucedido!');
                errorMessage.style.display = 'none';
                // Aqui você pode redirecionar o usuário ou executar outra ação
            } else {
                errorMessage.style.display = 'block';
            }
            
        });
    </script>
</body>
</html>
